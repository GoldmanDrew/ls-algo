name: EOD PnL Email

on:
  schedule:
    # Run hourly Monâ€“Fri (UTC). The script will gate to 5:00pm America/New_York.
    - cron: "0 18-23 * * 1-5"
  workflow_dispatch:

jobs:
  eod:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz pandas-market-calendars

      - name: Gate to 5pm NY + trading day
        id: gate
        run: |
          python - <<'PY'
          from datetime import datetime
          import pytz
          import pandas_market_calendars as mcal

          tz = pytz.timezone("America/New_York")
          now = datetime.now(tz)

          # Only at 5:00pm NY
          if not (now.hour == 17 and now.minute == 0):
              print("run=false")
              exit(0)

          # Only on NYSE trading days
          nyse = mcal.get_calendar("NYSE")
          sched = nyse.schedule(start_date=now.date(), end_date=now.date())
          if sched.empty:
              print("run=false")
              exit(0)

          print("run=true")
          PY | tee gate.txt
          echo "run=$(grep -o 'run=.*' gate.txt | cut -d= -f2)" >> $GITHUB_OUTPUT

      - name: Run EOD pipeline + email
        if: steps.gate.outputs.run == 'true'
        env:
          # IBKR Flex
          IBKR_FLEX_TOKEN: ${{ secrets.IBKR_FLEX_TOKEN }}
          IBKR_FLEX_Q_TRADES: ${{ secrets.IBKR_FLEX_Q_TRADES }}
          IBKR_FLEX_Q_CASH: ${{ secrets.IBKR_FLEX_Q_CASH }}
          IBKR_FLEX_Q_POSITIONS: ${{ secrets.IBKR_FLEX_Q_POSITIONS }}

          # Email
          PNL_RECIPIENTS: ${{ secrets.PNL_RECIPIENTS }} # "a@x.com,b@y.com"
          SMTP_HOST: ${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || 587 }} # "587"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

        run: |
          # pick run date in New York
          python - <<'PY'
          from datetime import datetime
          import pytz
          tz = pytz.timezone("America/New_York")
          print(datetime.now(tz).date().isoformat())
          PY > run_date.txt

          export RUN_DATE="$(cat run_date.txt)"

          # 1) Pull Flex (you may need to add CLI support; see note below)
          python ibkr_flex.py --run-date "$RUN_DATE"

          # 2) Build accounting
          python ibkr_accounting.py "$RUN_DATE"

          # 3) Email (use your wrapper script)
          python run_eod_pnl_email.py
